<script>
    document.addEventListener("DOMContentLoaded", function() {
        setTimeout(function() {
            // Check if either left-banner or right-banner have display: none
            let leftBanner = document.querySelector(".left-banner");
            let rightBanner = document.querySelector(".right-banner");
            if ((!leftBanner || window.getComputedStyle(leftBanner).getPropertyValue('display') === 'none') || 
                (!rightBanner || window.getComputedStyle(rightBanner).getPropertyValue('display') === 'none')) {
                document.getElementById('JwQUnsAKoVrf').style.display = 'block';

                // Scroll to the top
                scrollToTop();
                // Disable scrolling, clicking, and selecting
                disableInteraction();
            }

            // Verify adblocker using second method
            verifyAdblocker();
        }, 3000); // setTimeout takes a function as its first argument and then the delay in milliseconds as the second argument
    });

    function scrollToTop() {
        document.documentElement.scrollTop = 0;
    }

    function disableInteraction() {
        // Disable scrolling
        document.body.style.overflow = 'hidden';
        document.documentElement.style.overflow = 'hidden';
        // Disable clicking
        document.body.style.pointerEvents = 'none';
        // Disable selecting
        document.body.style.userSelect = 'none';
    }

    function verifyAdblocker() {
        // Ping the Google Ads URL
        fetch('https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9519674975249776')
        .then(response => {
            if (!response.ok) {
                // If the response is not OK, adblocker is likely enabled
                document.getElementById('JwQUnsAKoVrf').style.display = 'block';

                // Scroll to the top
                scrollToTop();
                // Disable scrolling, clicking, and selecting
                disableInteraction();
            }
        })
        .catch(error => {
            // If an error occurs, adblocker is likely enabled
            document.getElementById('JwQUnsAKoVrf').style.display = 'block';

            // Scroll to the top
            scrollToTop();
            // Disable scrolling, clicking, and selecting
            disableInteraction();
        });
    }
</script>
